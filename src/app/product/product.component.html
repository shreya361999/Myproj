<h1 class="text-center"> All Products</h1>

  <div class="row row-cols-1 row-cols-md-4">  
    <div class="card"  *ngFor="let product of products" style="width:16rem;">
      <div class="col mb-4">
      <img src="{{image_url+product.image}}" class="card-img-top" width="150" height="150">
      <div class="card-body">
        <h5 class="card-text">{{product.productName}}</h5>
        <button routerLink="/productdetails/{{product._id}}" class="btn btn-primary">View Products Details</button>
      </div>
    </div>
  </div>
  </div>
